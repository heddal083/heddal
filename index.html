<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Character System</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Pretendard',sans-serif;
    background:#1a1a1d;
    color:#e5e5f0;
    overflow-x:hidden;
}

/* 노이즈 */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background-image:url("https://www.transparenttextures.com/patterns/noise.png");
    opacity:0.04;
    pointer-events:none;
}

/* 파티클 */
.particles{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:0;
}
.particles span{
    position:absolute;
    width:3px;height:3px;
    background:#a855f7;
    border-radius:50%;
    opacity:0.15;
    animation:float 20s linear infinite;
}
@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

/* 상단 탭 */
.top-menu{
    position:fixed;
    top:0;
    width:100%;
    display:flex;
    justify-content:center;
    gap:20px;
    padding:20px;
    background:rgba(0,0,0,0.3);
    backdrop-filter:blur(10px);
    z-index:10;
}
.menu-btn{
    padding:10px 25px;
    border-radius:30px;
    border:1px solid rgba(168,85,247,0.4);
    background:transparent;
    color:#c084fc;
    cursor:pointer;
    transition:0.3s;
}
.menu-btn.active,
.menu-btn:hover{
    background:linear-gradient(45deg,#a855f7,#7e22ce);
    color:white;
}

/* 공통 섹션 */
.section{
    min-height:100vh;
    display:none;
    padding:140px 20px 80px;
    text-align:center;
}
.section.active{display:block;}

/* 소개 */
.chat-box{
    max-width:600px;
    margin:0 auto;
    padding:30px;
    border-radius:20px;
    backdrop-filter:blur(12px);
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(192,132,252,0.2);
}
.message{
    margin-bottom:20px;
    padding:15px;
    border-radius:15px;
    background:rgba(192,132,252,0.08);
}

/* 선택지 */
.vn-box{
    max-width:600px;
    margin:0 auto;
    padding:30px;
    border-radius:20px;
    backdrop-filter:blur(12px);
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(192,132,252,0.2);
}
.choice-btn{
    display:block;
    width:100%;
    margin:15px 0;
    padding:15px;
    border:none;
    border-radius:10px;
    background:rgba(168,85,247,0.2);
    color:white;
    cursor:pointer;
    transition:0.3s;
}
.choice-btn:hover{
    background:linear-gradient(45deg,#a855f7,#7e22ce);
}

/* 플레이 버튼 */
.play-btn{
    margin-top:40px;
    padding:15px 40px;
    border:none;
    border-radius:40px;
    background:linear-gradient(45deg,#a855f7,#7e22ce);
    color:white;
    cursor:pointer;
}

/* 로딩 */
#loading-screen{
    position:fixed;
    inset:0;
    background:#1a1a1d;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:0.4s;
}
#loading-screen.active{
    opacity:1;
    pointer-events:all;
}
.loader{
    width:60px;height:60px;
    border:5px solid rgba(255,255,255,0.1);
    border-top:5px solid #a855f7;
    border-radius:50%;
    animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}
.scan-line{
    width:100%;
    height:2px;
    margin-top:20px;
    background:linear-gradient(to right,transparent,#a855f7,transparent);
    animation:scan 2s linear infinite;
}
@keyframes scan{
    from{transform:translateY(-10px);}
    to{transform:translateY(10px);}
}
</style>
</head>

<body>

<div class="particles"></div>

<div class="top-menu">
    <button class="menu-btn active" onclick="showSection('intro',this)">소개</button>
    <button class="menu-btn" onclick="showSection('vn',this)">선택지</button>
</div>

<!-- 소개 섹션 -->
<section id="intro" class="section active">
    <h1 style="color:#c084fc;">캐릭터 이름</h1>
    <div class="chat-box">
        <div class="message">……여기까지 온 거야?</div>
        <div class="message">생각보다 끈질기네.</div>
        <div class="message">그래. 그럼 나랑 놀아보자.</div>
    </div>
    <button class="play-btn" onclick="startLoading()">▶ 플레이 하기</button>
</section>

<!-- 선택지 섹션 -->
<section id="vn" class="section">
    <div class="vn-box">
        <h2 style="color:#c084fc;margin-bottom:20px;">그가 묻는다.</h2>
        <p id="vn-text">왜 나를 찾아왔지?</p>

        <button class="choice-btn" onclick="choose(1)">그냥 궁금해서.</button>
        <button class="choice-btn" onclick="choose(2)">널 좋아하니까.</button>
        <button class="choice-btn" onclick="choose(3)">도망칠 생각이야.</button>
    </div>
</section>

<div id="loading-screen">
    <div class="loader"></div>
    <div class="scan-line"></div>
    <div style="margin-top:20px;">CONNECTING...</div>
</div>

<script>
/* 파티클 */
const p=document.querySelector(".particles");
for(let i=0;i<35;i++){
    const s=document.createElement("span");
    s.style.left=Math.random()*100+"%";
    s.style.animationDuration=(15+Math.random()*10)+"s";
    p.appendChild(s);
}

/* 탭 전환 */
function showSection(id,btn){
    document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    document.querySelectorAll(".menu-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
}

/* 선택지 반응 */
function choose(n){
    const text=document.getElementById("vn-text");
    if(n===1) text.innerText="호기심은 위험해.";
    if(n===2) text.innerText="…그 말, 후회하지 마.";
    if(n===3) text.innerText="도망? 이미 늦었어.";
}

/* 로딩 */
function startLoading(){
    const l=document.getElementById("loading-screen");
    l.classList.add("active");
    setTimeout(()=>{
        window.location.href="https://zeta-ai.io/ko/plots/3aeabb04-629f-40fe-998a-cae7eccd52cc/profile?share_id=f5jy9ulzg";
    },2500);
}
</script>

</body>
</html>
