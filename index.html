<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Character Intro</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    scroll-behavior: smooth;
}

body {
    font-family: 'Pretendard', sans-serif;
    background: linear-gradient(135deg, #0f0f1a, #1c1c3c, #101022);
    background-size: 400% 400%;
    animation: bgMove 12s ease infinite;
    color: white;
    overflow-x: hidden;
}

@keyframes bgMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.section {
    min-height: 100vh;
    padding: 100px 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* 히어로 */
.hero h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    text-align: center;
}

.hero p {
    opacity: 0.8;
    text-align: center;
}

/* 유리 채팅창 */
.chat-box {
    width: 90%;
    max-width: 600px;
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.08);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.4);
}

.message {
    margin-bottom: 20px;
    padding: 15px 20px;
    border-radius: 15px;
    background: rgba(255,255,255,0.1);
    animation: fadeUp 1s ease forwards;
    opacity: 0;
}

.message:nth-child(1) { animation-delay: 0.3s; }
.message:nth-child(2) { animation-delay: 0.8s; }
.message:nth-child(3) { animation-delay: 1.3s; }

@keyframes fadeUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

/* 플레이 버튼 */
.play-section {
    text-align: center;
}

.play-btn {
    display: inline-block;
    margin-top: 50px;
    padding: 20px 60px;
    font-size: 1.5rem;
    border-radius: 50px;
    background: linear-gradient(45deg, #ff4c88, #ff2f70);
    color: white;
    text-decoration: none;
    box-shadow: 0 10px 40px rgba(255,76,136,0.6);
    transition: 0.3s ease;
}

.play-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 15px 50px rgba(255,76,136,0.8);
}
</style>
</head>

<body>

<section class="section hero">
    <h1>캐릭터 이름</h1>
    <p>이 아래에서, 그가 말을 시작한다.</p>
</section>

<section class="section">
    <div class="chat-box">
        <div class="message">……여기까지 온 거야?</div>
        <div class="message">생각보다 끈질기네.</div>
        <div class="message">그래. 그럼 나랑 놀아보자.</div>
    </div>
</section>

<section class="section play-section">
    <a href="https://zeta-ai.io/ko/plots/3aeabb04-629f-40fe-998a-cae7eccd52cc/profile?share_id=f5jy9ulzg"
       target="_blank"
       class="play-btn">
       ▶ 플레이 하기
    </a>
</section>

</body>
</html>
