<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>캐릭터 소개</title>

<style>
body {
    margin: 0;
    background: #0f0f1a;
    color: white;
    font-family: 'Pretendard', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.typing-box {
    font-size: 1.8rem;
    border-right: 3px solid #ff4c88;
    padding-right: 5px;
    white-space: nowrap;
    overflow: hidden;
}

.cursor {
    display: inline-block;
    width: 10px;
    animation: blink 0.7s infinite;
}

@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 1; }
}
</style>
</head>

<body>

<div class="typing-box" id="typing"></div>

<script>
const lines = [
    "……여기까지 온 거야?",
    "생각보다 끈질기네.",
    "그래, 그럼 나랑 놀아보자."
];

let lineIndex = 0;
let charIndex = 0;
let currentText = "";
let isDeleting = false;
const typingSpeed = 80;
const deletingSpeed = 40;
const delayBetweenLines = 1500;

function typeEffect() {
    const typingElement = document.getElementById("typing");
    const fullText = lines[lineIndex];

    if (!isDeleting) {
        currentText = fullText.substring(0, charIndex++);
        typingElement.textContent = currentText;

        if (charIndex > fullText.length) {
            setTimeout(() => isDeleting = true, delayBetweenLines);
        }
    } else {
        currentText = fullText.substring(0, charIndex--);
        typingElement.textContent = currentText;

        if (charIndex < 0) {
            isDeleting = false;
            lineIndex = (lineIndex + 1) % lines.length;
        }
    }

    setTimeout(typeEffect, isDeleting ? deletingSpeed : typingSpeed);
}

typeEffect();
</script>

</body>
</html>
