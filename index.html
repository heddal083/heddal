<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Launcher</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1a 70%);
    font-family: 'Pretendard', sans-serif;
    color: #e0e0ff;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* 중앙 런처 패널 */
.launcher {
    width: 420px;
    background: rgba(20,20,40,0.85);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

/* 헤더 */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.status {
    font-size: 0.8rem;
    color: #00ff99;
}

.status::before {
    content: "● ";
}

/* 캐릭터 이름 */
.character-name {
    font-size: 1.8rem;
    margin-bottom: 10px;
}

/* 스탯 */
.stats {
    margin: 20px 0;
}

.stat {
    margin-bottom: 8px;
}

.bar {
    height: 6px;
    background: rgba(255,255,255,0.1);
    border-radius: 5px;
    overflow: hidden;
}

.fill {
    height: 100%;
    background: linear-gradient(90deg, #ff4c88, #ff2f70);
}

/* 로그창 */
.log-box {
    background: rgba(0,0,0,0.4);
    padding: 15px;
    border-radius: 8px;
    font-size: 0.85rem;
    height: 80px;
    overflow: hidden;
    margin-top: 15px;
}

/* 버튼 */
.start-btn {
    display: block;
    width: 100%;
    text-align: center;
    margin-top: 25px;
    padding: 15px;
    border-radius: 10px;
    background: linear-gradient(45deg, #ff4c88, #ff2f70);
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
}

.start-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255,76,136,0.7);
}
</style>
</head>

<body>

<div class="launcher">

    <div class="header">
        <div>CHARACTER SYSTEM</div>
        <div class="status">ONLINE</div>
    </div>

    <div class="character-name">캐릭터 이름</div>
    <div>프로필 요약 한 줄 설명.</div>

    <div class="stats">
        <div class="stat">호감도
            <div class="bar"><div class="fill" style="width: 70%;"></div></div>
        </div>
        <div class="stat">위험도
            <div class="bar"><div class="fill" style="width: 40%;"></div></div>
        </div>
        <div class="stat">집착도
            <div class="bar"><div class="fill" style="width: 85%;"></div></div>
        </div>
    </div>

    <div class="log-box">
        > 시스템 초기화 완료<br>
        > 사용자 접속 감지<br>
        > 상호작용 준비됨...
    </div>

    <a href="https://zeta-ai.io/ko/plots/3aeabb04-629f-40fe-998a-cae7eccd52cc/profile?share_id=f5jy9ulzg"
       target="_blank"
       class="start-btn">
       ▶ START
    </a>

</div>

</body>
</html>
