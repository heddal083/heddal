<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Character System</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Noto Sans KR',sans-serif;
    background:#1a1a1d;
    color:#e5e5f0;
    overflow-x:hidden;
}

/* 노이즈 */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:url("https://www.transparenttextures.com/patterns/noise.png");
    opacity:0.04;
    pointer-events:none;
}

/* 파티클 */
.particles{
    position:fixed;
    inset:0;
    pointer-events:none;
}
.particles span{
    position:absolute;
    width:3px;height:3px;
    background:#a855f7;
    border-radius:50%;
    opacity:0.15;
    animation:float 20s linear infinite;
}
@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

/* 상단 메뉴 */
.top-menu{
    position:fixed;
    top:0;width:100%;
    display:flex;
    justify-content:center;
    gap:20px;
    padding:20px;
    background:rgba(0,0,0,0.3);
    backdrop-filter:blur(10px);
}
.menu-btn{
    padding:10px 25px;
    border-radius:30px;
    border:1px solid rgba(168,85,247,0.4);
    background:transparent;
    color:#c084fc;
    cursor:pointer;
    font-family:'Orbitron',sans-serif;
    letter-spacing:1px;
}
.menu-btn.active,
.menu-btn:hover{
    background:linear-gradient(45deg,#a855f7,#7e22ce);
    color:white;
}

/* 섹션 */
.section{
    min-height:100vh;
    display:none;
    padding:140px 20px 80px;
    text-align:center;
}
.section.active{display:block;}

/* 제목 */
h1,h2{
    font-family:'Orbitron',sans-serif;
    letter-spacing:1px;
}
h1{
    font-size:2.3rem;
    color:#c084fc;
    text-shadow:0 0 15px rgba(168,85,247,0.6);
}

/* 소개 */
.character-img{
    width:220px;
    border-radius:20px;
    margin-bottom:20px;
    box-shadow:0 0 25px rgba(168,85,247,0.5);
}

.world-desc{
    max-width:600px;
    margin:20px auto;
    font-weight:300;
    line-height:1.6;
    opacity:0.8;
}

.chat-box{
    max-width:600px;
    margin:30px auto;
    padding:30px;
    border-radius:20px;
    backdrop-filter:blur(12px);
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(192,132,252,0.2);
    font-size:1.05rem;
}

.play-btn{
    margin-top:50px;
    padding:22px 70px;
    font-size:1.6rem;
    border:none;
    border-radius:50px;
    background:linear-gradient(45deg,#a855f7,#7e22ce);
    color:white;
    cursor:pointer;
    font-family:'Orbitron',sans-serif;
    box-shadow:0 10px 40px rgba(168,85,247,0.6);
}

/* 갤러리 */
.gallery-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
    gap:20px;
    max-width:900px;
    margin:0 auto;
}
.gallery-grid img{
    width:100%;
    border-radius:15px;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 20px rgba(168,85,247,0.2);
}
.gallery-grid img:hover{
    transform:scale(1.05);
    box-shadow:0 0 35px rgba(168,85,247,0.6);
}

/* 모달 */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.8);
    backdrop-filter:blur(10px);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:0.3s;
}
.modal.active{
    opacity:1;
    pointer-events:all;
}
.modal img{
    max-width:80%;
    max-height:80%;
    border-radius:20px;
    box-shadow:0 0 50px rgba(168,85,247,0.7);
}

/* 로딩 */
#loading-screen{
    position:fixed;inset:0;
    background:#1a1a1d;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:0.4s;
}
#loading-screen.active{
    opacity:1;
    pointer-events:all;
}
.loader{
    width:60px;height:60px;
    border:5px solid rgba(255,255,255,0.1);
    border-top:5px solid #a855f7;
    border-radius:50%;
    animation:spin 1s linear infinite;
}
@keyframes spin{
    to{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="particles"></div>

<div class="top-menu">
    <button class="menu-btn active" onclick="showSection('intro',this)">소개</button>
    <button class="menu-btn" onclick="showSection('gallery',this)">갤러리</button>
</div>

<!-- 소개 -->
<section id="intro" class="section active">

    <img src="여기에_캐릭터이미지링크.jpg" class="character-img">

    <h1>캐릭터 이름</h1>

    <div class="world-desc">
        이곳에 세계관 설명을 작성하세요.
    </div>

    <div class="chat-box">
        ……여기까지 온 거야?
    </div>

    <button class="play-btn" onclick="startLoading()">▶ 플레이 하기</button>
</section>

<!-- 갤러리 -->
<section id="gallery" class="section">
    <h2 style="color:#c084fc;margin-bottom:40px;">GALLERY</h2>
    <div class="gallery-grid">
        <img src="이미지1.jpg" onclick="openModal(this.src)">
        <img src="이미지2.jpg" onclick="openModal(this.src)">
        <img src="이미지3.jpg" onclick="openModal(this.src)">
        <img src="이미지4.jpg" onclick="openModal(this.src)">
    </div>
</section>

<!-- 모달 -->
<div id="modal" class="modal" onclick="closeModal()">
    <img id="modalImg">
</div>

<!-- 로딩 -->
<div id="loading-screen">
    <div class="loader"></div>
    <div style="margin-top:20px;">CONNECTING...</div>
</div>

<script>
/* 파티클 */
const p=document.querySelector(".particles");
for(let i=0;i<35;i++){
    const s=document.createElement("span");
    s.style.left=Math.random()*100+"%";
    s.style.animationDuration=(15+Math.random()*10)+"s";
    p.appendChild(s);
}

/* 탭 전환 */
function showSection(id,btn){
    document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    document.querySelectorAll(".menu-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
}

/* 모달 */
function openModal(src){
    document.getElementById("modalImg").src=src;
    document.getElementById("modal").classList.add("active");
}
function closeModal(){
    document.getElementById("modal").classList.remove("active");
}

/* 로딩 */
function startLoading(){
    const l=document.getElementById("loading-screen");
    l.classList.add("active");
    setTimeout(()=>{
        window.location.href="https://zeta-ai.io/ko/plots/3aeabb04-629f-40fe-998a-cae7eccd52cc/profile?share_id=f5jy9ulzg";
    },2500);
}
</script>

</body>
</html>
